{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card auth-card">
            <div class="card-body">
                <h1 class="card-title mb-4">Welcome to Flask Auth</h1>
                <p class="lead">Secure authentication system built with Flask</p>
                <div class="mt-4">
                    {% if current_user %}
                    <p>You're logged in as <strong>{{ current_user }}</strong></p>
                    <button onclick="logout()" class="btn btn-danger">Logout</button>
                    {% else %}
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
                        <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-secondary">Sign Up</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
